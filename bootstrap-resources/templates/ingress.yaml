{{- $configMap := lookup "v1" "ConfigMap" "argocd" "ingress-config" -}}
{{- $domain := (index $configMap.data "domain") -}}

{{- if $domain }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-argocd
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway" 
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - {{ $domain }}
    secretName: argocd-tls
  rules:
  - host: {{ $domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
{{- end }}
