apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  argocd.argoproj.io/sync-wave: "-1"
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: test@test.com
    privateKeySecretRef:
      name: argocd-tls
    solvers:
    - http01:
        ingress:
          class: azure/application-gateway
